name: Verify

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  verify:
    strategy:
      matrix:
        include:
          - identifier: Windows
            os: windows-latest
            toolchain: stable
  
          - identifier: Ubuntu
            os: ubuntu-latest
            toolchain: stable

          - identifier: MacOS
            os: macos-latest
            toolchain: stable

    name: Verify - ${{ matrix.identifier }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy

      - name: Configure Dependency Caching
        uses: Swatinem/rust-cache@v2

      - name: Verify - Build ${{ matrix.identifier }}
        run: cargo build

      - name: Verify - Build Bare Metal
        run: |
          rustup target add thumbv7em-none-eabihf
          cargo build --target thumbv7em-none-eabihf -F bare-metal

      - name: Verify - Clippy
        run: cargo clippy --no-deps -- -Dwarnings